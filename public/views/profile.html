<div class="container-fluid">
  <div class="row">
    <div class='col-md-4'>
      <img class="th" src="http://placehold.it/300x300">
      <h2>{{user.displayName}}</h1>
      <h4>{{user.email}}</h3>
    </div>
    <div class='col-md-8'>
      <h3>Transactions</h3>
      <table class="table table-hover">
        <thead>
          <th>Person</th>
          <th>Give</th>
          <th>Take</th>
          <th>Time</th>
          <th>Status</th>
        </thead>
        <tbody>
          <tr ng-repeat="trade in transactions | filter: { userOne: user.displayName }">
            <td>{{trade.userTwo}}</td>
            <td>{{trade.skillOne}}</td>
            <td>{{trade.skillTwo}}</td>
            <td>{{trade.createdAt | date: long}}</td>
            <td>
              <button class="btn btn-sm btn-warning" ng-show="trade.status === -1" disabled>Rejected</button>
              <button class="btn btn-sm btn-primary" ng-show="trade.status === 0" disabled>Pending</button>
              <button class="btn btn-sm btn-success" ng-show="trade.status === 1" disabled>Accepted</button>
            </td>
          </tr>
          <tr ng-repeat="trade in transactions | filter: { userTwo: user.displayName }" >
            <td>{{trade.userOne}}</td>
            <td>{{trade.skillTwo}}</td>
            <td>{{trade.skillOne}}</td>
            <td>{{trade.createdAt | date: long}}</td>
            <td>
              <button class="btn btn-sm btn-warning" ng-show="trade.status === -1" disabled>Rejected</button>
              <button class="btn btn-sm btn-primary" ng-show="trade.status === 0" disabled>Pending</button>
              <button class="btn btn-sm btn-success" ng-show="trade.status === 1" disabled>Accepted</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
